<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <title>New Form</title>
      </head>
      <body>
        <br>
        <div class="container">
            <h1 class="h1">Add New Article</h1>
            <div class="form-group">
                <label for="titleInput">Article Title</label>
                <input type="title" class="form-control" id="titleInput" aria-describedby="titleHelp" placeholder="Title">
                <small id="titleHelp" class="form-text text-muted">Please enter the title of your article.</small>
            </div>
            <div class="form-group">
                <label for="nameInput">Author Name</label>
                <input type="name" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Title">
                <small id="nameHelp" class="form-text text-muted">Please enter the name of the author of your article.</small>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <form action="/action_page.php">
                            <h4>Upload Files:</h4>
                            <input type="file" id="myFile" name="filename2">
                        </form>
                    </div>
                </div>
                <div class="col">
                    <h4>Pages</h4>
                    <div class="btn-group">
                      <button type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Choice
                      </button>
                      <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Academic</a>
                        <a class="dropdown-item" href="#">Non-academic</a>
                      </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
              <label for="articleText">Article Text</label>
              <textarea class="form-control" rows="7" id="articleText"></textarea>
            </div>


            <div class="row">
                <div class="col">
                    <h4>Select Tags</h4>
                    <div class="form-check-inline">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">
                        Python
                        &nbsp;
                        <input type="checkbox" class="form-check-input" value="">C++
                        &nbsp;
                        <input type="checkbox" class="form-check-input" value="">Java
                        &nbsp;
                        <input type="checkbox" class="form-check-input" value="">Scala
                        &nbsp;
                        <input type="checkbox" class="form-check-input" value="">Perl
                        &nbsp;
                      </label>
                    </div>
                </div>
                <div class="col">
                    <!--radio buttons-->
                    <h4>Visibility</h4>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="option1" autocomplete="off" checked>Public
                      </label>
                      <label class="btn btn-secondary">
                        <input type="radio" name="options" id="option2" autocomplete="off">Private
                      </label>
                    </div>
                </div>
            </div>
        
            <h4>Login to Finish Submitting</h4>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input type="username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" value="">Remember me
                </label>
            </div>

            <div class= "mt-3">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </body>
    </html>
